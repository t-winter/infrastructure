apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-management
  namespace: argocd
spec:
  project: default
  source:
    path: k8s-deployments/_overlays/contabo3
    repoURL: 'https://github.com/t-winter/infrastructure'
    targetRevision: HEAD
  destination:
    namespace: default
    server: 'https://kubernetes.default.svc'
  orphanedResources:
    warn: false
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
